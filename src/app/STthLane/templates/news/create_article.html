{% extends "base.html" %}
{% block content %}
    {% if user.is_superuser %}
    <p>Hello admin you can write an article here</p>
        <form class="from form-horizontal" action="{% url 'news:create_article' %}" method="post">
            {% csrf_token %}
            {{ article_form }}
            <input type="submit" class="btn btn-primary" value="Post Article">
        </form>
{% else %}
    <p>You are not authorized to be here.</p>
{% endif %}
{% endblock %}
